<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRUD APP</title>

  
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="crud.css">
</head>
<body>

 
  <nav class="navbar navbar-expand-lg px-4 navbar-dark bg-dark">
    <a class="navbar-brand d-flex align-items-center" href="home.html">
      <span class="navbar-title fw-bold">‚Üê Home</span>
    </a>

    <div class="ms-auto text-gold fw-semibold">JSON API</div>
  </nav>

  
  <main class="container my-4">
    <div class="row g-4">

      <!-- form -->
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header">
            <strong id="form-title">Create Post</strong>
          </div>
          <div class="card-body">
            <form id="post-form" novalidate>
              <input type="hidden" id="post-id">

              <div class="mb-3">
                <label for="post-title" class="form-label text-gold">Title</label>
                <input type="text" id="post-title" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="post-body" class="form-label text-gold">Body</label>
                <textarea id="post-body" rows="5" class="form-control" required></textarea>
              </div>

              <div class="d-grid gap-2">
                <button id="save-btn" type="submit" class="btn btn-primary">Create</button>
                <button id="reset-btn" type="button" class="btn btn-outline-gold">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- table displayed -->
      <div class="col-lg-8">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h4 class="m-0 text-gold">Posts</h4>
          <button id="refresh-btn" class="btn btn-outline-gold btn-sm">Refresh</button>
        </div>

        <div id="table-loader" class="text-center py-4">
          <div class="spinner-border text-gold"></div>
          <p class="mt-2 text-gold">Loading posts...</p>
        </div>

        <div id="table-wrap" style="display:none;">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Body</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody id="posts-tbody"></tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </main>

  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="crud.js"></script>
</body>
</html>
